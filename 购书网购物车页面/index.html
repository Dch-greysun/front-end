<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href='../购书网购物车页面/style.css'>
    <title>购物车</title>
</head>

<body>
    <div id="app">
        <div v-if='books.length'>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for='(item,index) in books'>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.price | showPrice}}</td>
                        <td>
                            <button @click="increment(index)">+</button> {{item.count}}
                            <button @click="decrement(index)" :disabled='item.count <=1'>-</button>
                        </td>
                        <td>
                            <button @click='removeBooks(index)'>移除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h2>总价格：{{totalPrice | showPrice}}</h2>
        </div>
        <div v-else>
            <h2>购物车为空</h2>
        </div>
    </div>
    <script src="../购书网购物车页面/vue.js"></script>
    <script src="../购书网购物车页面/script.js"></script>

</body>

</html>
