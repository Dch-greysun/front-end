<script>
    //求1-100之间所有偶数的和
    var numsum = 0;
    var n = 1;
    for (i = 0; i < 100; i++) {
        if (n % 2 == 0) {
            numsum += n;
        }
        n++;
    }
    console.log(numsum);
</script>
