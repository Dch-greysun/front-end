<script>
    //使用for循环打印三角形
    //若是打印倒三角形，则让j = i
    var star = '';
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            star += '🌟';
        }
        star += '\n';
    }
    console.log(star);
</script>

</html>
