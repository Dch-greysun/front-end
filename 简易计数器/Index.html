<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <button @click='add'>+</button>
        <button @click='sub'>-</button>
    </div>
    <script src="../简易计数器/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                add: function() {
                    console.log("加一");
                    this.counter++;
                },
                sub: function() {
                    console.log("减一");
                    this.counter--;
                }
            }
        })
    </script>
</body>

</html>
